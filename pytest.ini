[pytest]
# Asyncio configuration
asyncio_default_fixture_loop_scope = function

# Coverage configuration
addopts = --cov=agentoptim --cov-report=term-missing
testpaths = tests
python_files = test_*.py

# Coverage settings
[coverage:run]
source = agentoptim
omit = 
    */test_*.py
    */__init__.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
    raise ImportError
    except ImportError